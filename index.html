<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Image Display</title>
</head>
<body>
    <h1>Patient Image</h1>
    <div id="image-container">
        <img id="patient-image" src="" alt="Patient Image">
    </div>
    
    <script>
        const displayImage = async () => {
            try {
                const response = await fetch('/image-hash');
                const data = await response.json();
                const ipfsHashImage = data.ipfsHashImage;
                const imageUrl = `https://ipfs.io/ipfs/${ipfsHashImage}`;
                document.getElementById('patient-image').src = imageUrl;
            } catch (error) {
                console.error('Error fetching image from IPFS:', error);
            }
        };

        window.onload = displayImage;
    </script>
</body>
</html>
